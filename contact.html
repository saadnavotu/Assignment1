<!-- declares document type (HTML5) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding so text displays properly -->
    <meta charset="UTF-8">
    <!-- adds responsiveness to mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of page -->
    <title>Contact Me - Saad's Portfolio</title>
    <!-- external link to css file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>

        <div id="wrapper">
            <h1>Contact Me</h1>

            <!-- Contact form (uses mailto: which opens the user's email client) -->
            <form action="mailto:saad.nav@ontariotechu.net?subject=Contact%20Me" enctype="text/plain" method="post"
                name="Contact Form">
                <!-- Name field -->
                <p>
                    <label for="Fullname">Full Name :</label>
                    <input type="text" id="Fullname" name="name" size="40" placeholder="Enter your full name" required>
                </p>
                <!-- Email field -->
                <p>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" size="40" placeholder="Enter your email address" required>
                </p>
                <!-- Cell number field -->
                <p>
                    <label for="cell">Cell Number # :</label>
                    <input type="tel" id="cell" name="cell" placeholder="Enter your cell number" required>
                </p>
                <!-- comments textarea -->
                <p>
                    <label for="questions">Comments :</label>
                    <textarea id="questions" name="questions" cols="60" rows="8"
                        placeholder="Any Questions or Concerns? Please let me know here."></textarea>
                </p>
                <!-- simple math captcha -->
                <h2>Captcha</h2>
                <p>
                    <input type="number" id="a" name="a" value="0"> + <input type="number" id="b" name="b" value="0"> =
                    <output name="x" for="a b"></output>
                </p>
                <!-- submit button -->
                <br>
                <input type="submit" value="Submit">
            </form><br>
        </div>
    </header>
    <!-- footer with contact info and copyright notice -->
    <footer>
        <address>Email: saad.nav@ontariotechu.net</address>
        <p>&copy; 2025 Saad Nav. All rights reserved</p>
    </footer>
</body>

</html>
